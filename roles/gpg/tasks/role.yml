---
- name: Install
  package:
    name: gnupg
  become: true

- name: Install smart card support
  package:
    name: scdaemon
  become: true
  when: ansible_distribution_file_variety == 'Debian'

- name: Install smart card support
  package:
    name: pcsc-lite
  become: true
  when: ansible_distribution_file_variety == 'RedHat'

- name: Create config directory
  file:
    path: ~/.gnupg/
    mode: 0700
    state: directory

- name: Install config file
  file:
    src: "{{ role_path }}/files/{{ item }}"
    dest: "~/.gnupg/{{ item }}"
    state: link
  loop:
    - gpg.conf

- name: Create bashrc.d directory
  file:
    path: ~/.config/bash/bashrc.d/
    state: directory
    mode: 0775

- name: Install bashrc.d config files
  file:
    src: "{{ item }}"
    dest: "~/.config/bash/bashrc.d/{{ item | basename }}"
    state: link
  with_fileglob:
    - bashrc.d/*

# TODO: These files are only installed inside /usr/share/doc/ on RHEL
# derivatives. Since documentation is not present inside containers, these files
# are instead included with the role.
# https://bugzilla.redhat.com/show_bug.cgi?id=1560348
- name: Install systemd user units
  include_tasks: systemd-user.yml
  when: ansible_distribution_file_variety == 'RedHat'

- name: Configure SSH support
  include_tasks: ssh.yml
  when: gpg_ssh_support
