---
- name: Install dependencies
  package:
    name:
      - ansible
      - python3-cookiecutter
  become: true

- name: Install test dependencies
  package:
    name:
      - podman
      - python3-devel
      - python3-libselinux
      - python3-testinfra
  become: true
  when: ansible_distribution_file_variety == 'RedHat'

- name: Create local bin directory
  file:
    path: ~/.local/bin/
    state: directory

- name: Install bin
  file:
    src: "{{ role_path }}/files/{{ item }}"
    dest: "~/.local/bin/{{ item }}"
    state: link
  loop:
    - dotfiles
